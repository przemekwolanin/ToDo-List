<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
  <div id="app-wrapper" class="app-wrapper">
    <h1>To Do List</h1>
    <p>
      Add new item
    </p>
    <form>
      <input type="text" id="add-new-item__inp" class="add-new-item__inp" name="add-new-item" />
      <button type="submit" id="add-new-item__btn" class="add-new-item__btn">Add Item</button>
    </form>
    <div id="items-list">
      <ul id="items-list__list" class="items-list__list">
      </ul>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
